<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mynavbar">
        <form class="form-inline form_custom my-2 my-lg-0" id="myform">
            <input class="form-control input_custom mr-sm-2 inputname" type="input" placeholder="Player X Name" id="xName">
            <input class="form-control input_custom mr-sm-2 inputname" type="input" placeholder="Player Y Name" id="yName">
            <button class="btn btn-outline-success input_custom my-2 my-sm-0" id="btnSubmit">Submit</button>
        </form>
      </nav>
      <div id="gameboard-container">
        <div id="messageboard"></div>
        <div id="playagain"></div>
        <div id="gameboard">
                <div class="gamefield row1 column1" id="0"></div>
                <div class="gamefield row1 column2" id="1"></div>
                <div class="gamefield row1 column3" id="2"></div>
                <div class="gamefield row2 column1" id="3"></div>
                <div class="gamefield row2 column2" id="4"></div>
                <div class="gamefield row2 column3" id="5"></div>
                <div class="gamefield row3 column1" id="6"></div>
                <div class="gamefield row3 column2" id="7"></div>
                <div class="gamefield row3 column3" id="8"></div>
        </div>
      </div>
    <!--  script tags  -->
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
